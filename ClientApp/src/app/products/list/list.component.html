<div class="container">
    <h4 class="text-white">Product List</h4>

    <table class="table table-danger table-stripped table-hover">
        <thead>
          <tr>
            <th class="bg-warning" scope="col">#</th>
            <th class="bg-warning" scope="col">Descriptions</th>
            <th class="bg-warning" scope="col">Stocks</th>
            <th class="bg-warning" scope="col">Unit</th>            
            <th class="bg-warning" scope="col">Price</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.descriptions}}</td>
            <td>{{product.qty}}</td>
            <td>{{product.unit}}</td>
            <td>{{product.sellPrice | number : '1.2-2'}}</td>
          </tr>

        </tbody>
      </table>

      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a (click)="lastPage($event)" class="page-link" href="#">Last</a></li>
          <li class="page-item"><a (click)="prevPage($event)" class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a (click)="nextPage($event)" class="page-link" href="#">Next</a></li>
          <li class="page-item"><a (click)="firstPage($event)" class="page-link" href="#">First</a></li>
          <li class="page-item page-link text-danger">Page&nbsp;{{page}} of&nbsp;{{totpage}}</li>

        </ul>
      </nav>
</div>
