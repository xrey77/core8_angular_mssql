<div class="container">
    <h2 class="text-white top-10">Search Product</h2>

    <form class="row g-3" #searchForm="ngForm" (ngSubmit)="submitSearchForm(searchForm)" novalidate autocomplete="off">
        <div class="col-auto">
          <input type="text" class="form-control-sm" required [(ngModel)]="search" name="search" placeholder="enter Product keyword">
          <div class="text-white">{{message}}</div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-sm mb-3">search</button>
        </div>
    </form>
    
    <div class="card-group">
          <div class="col-md-4"*ngFor="let product of products">
              <div class="card mx-1 mt-3" >
                <img src="{{product.productPicture}}" class="card-img-top" alt="Product Image"/>
                <div class="card-body">
                  <h5 class="card-title">Descriptions</h5>
                  <p class="card-text">{{product.descriptions}}</p>
                </div>
                <div class="card-footer">
                  <p class="card-text text-danger"><span class="text-dark">PRICE :</span>&nbsp;<strong>{{product.sellPrice | number : '1.2-2' }}</strong></p>
                </div>  
  
              </div>
          </div>
    </div>    
</div>
