<div class="modal fade" id="staticRegistration" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticRegistrationLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary">
          <h1 class="modal-title fs-5 text-white" id="staticRegistrationLabel"><fa-icon [icon]="addresscard" [spin]="true"></fa-icon>&nbsp;&nbsp;  Account Registration</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form #registrationForm="ngForm" (ngSubmit)="submitRegistrationForm(registrationForm)" novalidate autocomplete="off">
         
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" name="firstname" [(ngModel)]="firstname" placeholder="enter First Name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" required name="lastname" [(ngModel)]="lastname" placeholder="enter Last Name">
                        </div>        
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="email" class="form-control" required name="email" [(ngModel)]="email" placeholder="enter Email Address" autocompleo="off">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" required name="mobile" [(ngModel)]="mobile" placeholder="enter Mobile No." autocompleo="off">
                        </div>        
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="mb-3">
                            <input type="text" class="form-control" required name="username" [(ngModel)]="username" placeholder="enter Username" autocompleo="off">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <input type="password" class="form-control" required name="password" [(ngModel)]="password" placeholder="enter Password" autocompleo="off">
                        </div>        
                    </div>
                </div>

                  <button type="submit" class="btn btn-primary">register</button>
              </form>
    
        </div>
        <div class="modal-footer">
            <div class="w-100 text-left text-danger fsize-12">{{registrationMessage}}</div>
        </div>
      </div>
    </div>
  </div>
