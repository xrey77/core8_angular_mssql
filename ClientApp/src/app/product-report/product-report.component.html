<div class="pdf-container" *ngIf="pdfUrl">
    <object 
      [data]="pdfUrl" 
      type="application/pdf" 
      width="100%" 
      height="600px">
      <p>
        Your browser does not support inline PDFs. 
        <a [href]="pdfUrl" download="report.pdf">Download PDF instead</a>.
      </p>
    </object>
  </div>
